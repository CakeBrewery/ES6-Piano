<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Musical Instrument</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>

    <div id='keyboard' class='keyboard'>
        <button class='note'>C</button>
        <button class='note'>C#</button>
        <button class='note'>D</button>
        <button class='note'>D#</button>
        <button class='note'>E</button>
        <button class='note'>F</button>
        <button class='note'>F#</button>
        <button class='note'>G</button>
        <button class='note'>G#</button>
        <button class='note a440'>A</button>
        <button class='note'>A#</button>
        <button class='note'>B</button>
    </div>
    
    <script type='module' src='js/main.js'></script>

</html>
